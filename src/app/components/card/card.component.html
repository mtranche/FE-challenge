  
<h2 class="card-title my-3">{{ show.title }}</h2>
<div class="card my-3">  
    <img class="card-img-top" src="{{ show.image }}" alt="{{ show.title }}">
    <div class="card-body">
      <p class="">{{ show.score }}</p>
      <a href="{{ show.officialSite }}" class="text-info" target="_blank">Original website</a>
      <a style="float: right;" href="{{ show.uri }}" class="primary-link">More info</a>
    </div>
  </div>
