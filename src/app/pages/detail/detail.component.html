<div class="container justify-content-center my-3">           
    <h1>{{ theShow.title }}</h1>
    <hr />
    <div class="row mt-5">  
            
        <div class="col-sm-12 col-md-3 col-3 left">               
            <img mat-card-image [src]="theShow.image" alt="{{ theShow.title }}" /> 
        </div>

        <div class="col-sm-12 col-md-9 col right">
            <p class=" fs-5">{{ theShow.description }}</p>
            
            <div class="my-3">Genres: <span *ngFor="let genre of theShow.genres">{{genre}}</span></div>
    
            <div class="ratings-container my-3">
                <div class="d-flex  align-items-center small-ratings">
                    
                    <div class="my-3">Rating: <span class="mx-1">{{ theShow.rating }} / 10</span></div>
                       
                    <span class="" *ngFor="let n of numSequence(10);  let i = index;">
                        <i class="fa fa-star" [ngClass]="i < theShow.rating? 'rating-color':''"></i>
                    </span>  
                </div>                
            </div>
            
            <a class="text-primary fs-5" routerLink="/tvshows"><i class="fa fa-chevron-left"></i> Back </a>

        </div>
    </div>
</div>
